<script>
    var id;
    var tim;
    $('.ks').on('click',function () {
        $('.tm1').css({display:"none"});
        $('.bbb').css({display:"block"});
        var cha=15000;
        id=window.setInterval(function () {
            cha=cha-4;
            var seconds = parseInt(cha/1000%60);
            var milliseconds=(cha%1000);
            $('.time').html(seconds+"."+milliseconds);
            if(cha<=0){
                cha=0;
                window.clearInterval(id);
                $(".ok2,.tm").css({display:"block"});
            }
        },1);
    });
    var i=0;
    $('.hang').each(function (index) {
        var a=Math.floor(Math.random()*10)%3;
        $('.hang').eq(index).children("button").eq(a).css({background:"darkviolet"});
        $('.hang').eq(index).children("button").on("click",function () {
            if($(this).index()==a){
                $(".hang,.h").finish();
                var b=parseInt($(".hang").css("top"));
                i=i+1;
                $(this).css({background:"blue"});
                b=b+155;
                $(".hang").animate({top:b+"px"},"fast");
                $(".h").animate({top:b+"px"},"fast") ;
                $('.kuai').html(i+"块");
                if(parseInt($(".hang").css("top"))>=-200){
                    window.clearInterval(id);
                    $(".hang").css({top:"-180px"},"fast");
                    $(".h").css({top:"-180px"},"fast") ;
                    $(".tm").css({display:"block"});
                    $(".ok").css({display:"block"});
                }else{
                }
            }else{
                window.clearInterval(id);
                $(this).css({background:"red"});
                $(".ok2").css({display:"block"});
                $(".tm").css({display:"block"});
                $('.bbb').animate({left:"74px",top:"50px"});
                $('.bbb').css({background:"red"});
            }
        });

    });
    $('.ok,.ok2').on('click',function () {
        $('.ok,.ok2').css({display:"none"})
